<#include "/common/header.html">
<div class="row">
	<form class="col-xs-12" style="margin-bottom: 8px" action="">
		<input type="hidden" name="page" value=''>
		<input type="hidden" name="menu" value='${RequestParameters["menu"]!}'>
		<input type="text" placeholder="相等" class="col-xs-1"  name="eq_menu_id" value='${RequestParameters["eq_menu_id"]!}'>
		<input type="text" placeholder="相似" class="col-xs-1"  name="like_menu_name" value='${RequestParameters["like_menu_name"]!}'>
		<div><input type="text" placeholder="开始时间" name="gt_create_time" class="col-sm-1 form-datetime" value='${RequestParameters["gt_create_time"]!}'></div>
		<div><input type="text" placeholder="结束时间" name="lt_create_time" class="col-sm-1 form-datetime" value='${RequestParameters["lt_create_time"]!}'></div>
		<div class="col-sm-1 no-padding"><select class="form-select form-control" name="eq_req_method" value='${RequestParameters["eq_req_method"]!}' url="${base}/sys/menu/select" n="menu_name" v="menu_id">
			<option value="">列表</option>
		</select></div>
		<button class="btn btn-sm list-search">
			<i class="ace-icon fa fa-search"></i>查询</button>
		<button class="btn btn-sm btn-success list-open" type="button" data-url="${base}/example/add.html">
			<i class="ace-icon fa fa-plus"></i>新增</button>
	</form>
	<div class="col-xs-12">
		<table id="simple-table" class="table  table-hover">
			<thead>
				<tr>
					<th>用户id</th>
					<th>账号</th>
					<th>用户名</th>
					<th>是否锁定</th>
					<th>更新时间</th>
					<th>创建时间</th>
					<th>操作</th>
				</tr>
			</thead>
	
			<tbody>
			</tbody>
		</table>
	</div>
</div><!-- /.row -->
<#include "/common/footer.html">
