<#include "/common/form/header.html">
	<div class="page-header">
		<h1>
			模板
			<small>
				<i class="ace-icon fa fa-angle-double-right"></i>
				<span class="form-head">新增</span>
			</small>
		</h1>
	</div><!-- /.page-header -->
	<div class="row">
		<div class="col-xs-12">
			<!-- PAGE CONTENT BEGINS -->
			<form class="form-horizontal" role="form" method="post" action="">
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right">文本（必填）</label>
					<div class="col-sm-9">
						<input type="text" name="account" placeholder="账号" class="col-sm-5 form-input" validate="required"/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right">文本（非必填）</label>
					<div class="col-sm-9">
						<input type="text" name="user_name" placeholder="用户名" class="col-sm-5 form-input"/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right">图片</label>
					<div class="col-sm-9">
						<input type="text" name="password" placeholder="密码" class="col-sm-5 form-input form-image" validate="required"/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right">文件</label>
					<div class="col-sm-9">
						<input type="text" name="password" placeholder="密码" class="col-sm-5 form-input form-file" validate="required"/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right">编辑器</label>
					<div class="col-sm-9">
						<input type="text" name="password" placeholder="密码" class="col-sm-5 form-input form-editor" validate="required"/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right">下拉</label>
					<div class="col-sm-9">
						<select class="col-sm-5 form-select form-input" name="permission_id" url="${base}/sys/permission/select" n="permission_name" v="permission_id">
							<option value="">无</option>
						</select>
					</div>
				</div>

				<div class="clearfix form-actions">
					<div class="col-md-offset-3 col-md-9">
						<button class="btn btn-white btn-info form-submit" type="button">
							<i class="ace-icon fa fa-check bigger-110"></i>
							提交
						</button>
						&nbsp; &nbsp; &nbsp;
						<button class="btn btn-white" type="reset">
							<i class="ace-icon fa fa-undo bigger-110"></i>
							重置
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<#include "/common/form/footer.html">
