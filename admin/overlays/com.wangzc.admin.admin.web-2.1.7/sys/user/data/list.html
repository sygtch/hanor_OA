<#include "/common/header.html">
<div class="row">
	<form class="col-xs-12" style="margin-bottom: 8px" action="">
		<input type="hidden" name="page" value=''>
		<input type="hidden" name="menu" value='${RequestParameters["menu"]!}'>
		<input type="hidden" name="eq_user_id" value='${RequestParameters["eq_user_id"]!}'>
		<input type="text" placeholder="数据键" class="col-xs-1"  name="eq_data_key" value='${RequestParameters["eq_data_key"]!}'>
		<button class="btn btn-white list-search">
			<i class="ace-icon fa fa-search"></i>查询</button>
		<button class="btn btn-white btn-success list-open" type="button" data-url='${base}/sys/user/data/add/view?user_id=${RequestParameters["user_id"]!}'>
			<i class="ace-icon fa fa-plus"></i>新增</button>
		<div class="btn-group pull-right">
			<button data-toggle="dropdown" class="btn btn-primary btn-white dropdown-toggle" aria-expanded="true">
			查看
				<i class="ace-icon fa fa-angle-down icon-on-right"></i>
			</button>
			<ul class="dropdown-menu list-cole-dis">
			</ul>
		</div>
	</form>
	<div class="col-xs-12">
		<table id="simple-table" class="table  table-hover">
			<thead>
				<tr>
					<th name="data_key">数据键</th>
					<th name="data_value">数据值</th>
					<th name="create_time">创建时间</th>
					<th>操作</th>
				</tr>
			</thead>
	
			<tbody>
			<#list obj.list as r>
				<tr>
					<td>${r.data_key!}</td>
					<td>${r.data_value!}</td>
					<td>${r.create_time!}</td>
					<td>
						<button class="btn btn-white btn-info list-open" data-url="${base}/sys/user/data/edit?user_id=${r.user_id}&data_key=${r.data_key}">
							<i class="ace-icon fa fa-pencil"></i>编辑</button>
						<button class="btn btn-white btn-danger list-delete" data-url="${base}/sys/user/data/delete?user_id=${r.user_id}&data_key=${r.data_key}">
							<i class="ace-icon fa fa-trash-o"></i>删除</button>
					</td>
				</tr>
				</#list>
			</tbody>
		</table>
	</div>
	<#include "/common/pager.html">
</div><!-- /.row -->
	<#include "/common/footer.html">
