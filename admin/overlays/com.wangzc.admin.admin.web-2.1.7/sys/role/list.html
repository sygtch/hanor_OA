<#include "/common/header.html">
<div class="row">
	<form class="col-xs-12" style="margin-bottom: 8px" action="">
		<input type="hidden" name="page" value=''>
		<input type="hidden" name="menu" value='${RequestParameters["menu"]!}'>
		<button class="btn btn-white list-search" style="display: none">
			<i class="ace-icon fa fa-search"></i>查询</button>
		<button class="btn btn-white btn-success list-open" type="button" data-url="${base}/sys/role/add.html">
			<i class="ace-icon fa fa-plus"></i>新增</button>
		<div class="btn-group pull-right">
			<button data-toggle="dropdown" class="btn btn-primary btn-white dropdown-toggle" aria-expanded="true">
			查看
				<i class="ace-icon fa fa-angle-down icon-on-right"></i>
			</button>
			<ul class="dropdown-menu list-cole-dis">
			</ul>
		</div>
	</form>
	<div class="col-xs-12">
		<table id="simple-table" class="table  table-hover">
			<thead>
				<tr>
					<th>角色ID</th>
					<th>角色名称</th>	
					<th>创建时间</th>
					<th>操作</th>
				</tr>
			</thead>
	
			<tbody>
			<#list obj.list as r>
				<tr>
					<td>${r.role_id!}</td>
					<td>${r.role_name!}</td>
					<td>${r.create_time!?datetime}</td>
					<td>
						<button class="btn btn-white btn-info list-open" data-url="${base}/sys/role/permission/list?role_id=${r.role_id}">
							<i class="ace-icon fa fa-wrench bigger-110 icon-only"></i>权限</button>
						<button class="btn btn-white btn-danger list-delete" data-url="${base}/sys/role/delete?role_id=${r.role_id}">
							<i class="ace-icon fa fa-trash-o"></i>删除</button>
					</td>
				</tr>
				</#list>
			</tbody>
		</table>
	</div>
	<#include "/common/pager.html">
</div><!-- /.row -->
<#include "/common/footer.html">
