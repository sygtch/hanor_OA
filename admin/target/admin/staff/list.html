<#include "/common/header.html">
<div class="row">
	<form class="col-xs-12" style="margin-bottom: 8px" action="">
		<input type="hidden" name="page" value=''>
		<input type="hidden" name="menu" value='${RequestParameters["menu"]!}'>
		<input type="text" placeholder="请设置查询条件" class="col-xs-1"  name="eq_params" value='${RequestParameters["eq_params"]!}'>
		<button class="btn btn-white list-search">
			<i class="ace-icon fa fa-search"></i>查询</button>
		<button class="btn btn-white btn-success list-open" type="button" data-url="${base}/staff/add.html">
			<i class="ace-icon fa fa-plus"></i>新增</button>
		<div class="btn-group pull-right">
			<button data-toggle="dropdown" class="btn btn-primary btn-white dropdown-toggle" aria-expanded="true">
			查看
				<i class="ace-icon fa fa-angle-down icon-on-right"></i>
			</button>
			<ul class="dropdown-menu list-cole-dis">
			</ul>
		</div>
	</form>
	<div class="col-xs-12">
		<table id="simple-table" class="table  table-hover">
			<thead>
				<tr>
					<th name="staff_id">员工编号</th>
					<th name="staff_name">员工名称</th>
					<th name="staff_account">员工后台登录账户</th>
					<th name="staff_phone">员工电话</th>
					<th name="staff_type">职位</th>
					<th name="dept_id">部门编号</th>
					<th name="dept_name">部门名称</th>
					<th name="create_time">创建时间</th>
<!--					<th>操作</th>-->
				</tr>
			</thead>
	
			<tbody>
			<#list obj.list as r>
				<tr>
					<td>${r.staff_id!}</td>
					<td>${r.staff_name!}</td>
					<td>${r.staff_account!}</td>
					<td>${r.staff_phone!}</td>
					<td>${r.staff_type!}</td>
					<td>${r.dept_id!}</td>
					<td>${r.dept_name!}</td>
					<td>${r.create_time!}</td>
<!--					<td>-->
<!--						<button class="btn btn-white btn-info list-open" data-url="${base}/staff/edit?staff_id=${r.staff_id}">-->
<!--							<i class="ace-icon fa fa-pencil"></i>编辑</button>-->
<!--						<button class="btn btn-white btn-danger list-delete" data-url="${base}/staff/delete?staff_id=${r.staff_id}">-->
<!--							<i class="ace-icon fa fa-trash-o"></i>删除</button>-->
<!--					</td>-->
				</tr>
				</#list>
			</tbody>
		</table>
	</div>
	<#include "/common/pager.html">
</div><!-- /.row -->
<#include "/common/footer.html">
