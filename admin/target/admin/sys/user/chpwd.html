<#include "/common/form/header.html">
					<div class="page-header">
							<h1>
								密码
								<small>
									<i class="ace-icon fa fa-angle-double-right"></i>
									<span class="form-head">修改</span>
								</small>
							</h1>
						</div><!-- /.page-header -->
					<div class="row">
						<div class="col-xs-12">
							<!-- PAGE CONTENT BEGINS -->
							<form class="form-horizontal" role="form" method="post" action="${base}/sys/user/chpwd">
								<div class="form-group">
									<label class="col-sm-3 control-label no-padding-right">原密码</label>
									<div class="col-sm-9">
										<input type="password" name="pre_password" placeholder="原密码" class="col-sm-5 form-input" validate="required"/>
										<span class="help-inline col-xs-12 col-sm-5">必填</span>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label no-padding-right">新密码</label>
									<div class="col-sm-9">
										<input type="password" name="password" placeholder="新密码" class="col-sm-5 form-input" validate="required"/>
										<span class="help-inline col-xs-12 col-sm-5">必填</span>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label no-padding-right">确认密码</label>
									<div class="col-sm-9">
										<input type="password" name="password2" placeholder="确认密码" class="col-sm-5 form-input" validate="required"/>
										<span class="help-inline col-xs-12 col-sm-5">必填</span>
									</div>
								</div>
								<div class="clearfix form-actions">
									<div class="col-md-offset-3 col-md-9">
										<button class="btn btn-white btn-info form-submit" type="button">
											<i class="ace-icon fa fa-check bigger-110"></i>
											提交
										</button>
										&nbsp; &nbsp; &nbsp;
										<button class="btn btn-white" type="reset">
											<i class="ace-icon fa fa-undo bigger-110"></i>
											重置
										</button>
									</div>
								</div>
							</form>
						</div>
					</div>
<#include "/common/form/footer.html">
