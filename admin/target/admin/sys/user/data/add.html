<#include "/common/form/header.html">
					<div class="page-header">
							<h1>
								数据权限
								<small>
									<i class="ace-icon fa fa-angle-double-right"></i>
									<span class="form-head">新增</span>
								</small>
							</h1>
						</div><!-- /.page-header -->
					<div class="row">
						<div class="col-xs-12">
							<!-- PAGE CONTENT BEGINS -->
							<form class="form-horizontal" role="form" method="post" action="${base}/sys/user/data/add">
								<input type="hidden" class="form-input" name="user_id" value="${obj.user_id}">
								<div class="form-group">
									<label class="col-sm-3 control-label no-padding-right">数据键</label>
									<div class="col-sm-9">
										<input type="text" name="data_key" placeholder="数据键" class="col-sm-5 form-input" validate="required"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label no-padding-right">数据值</label>
									<div class="col-sm-9">
										<input type="text" name="data_value" placeholder="数据值" class="col-sm-5 form-input" validate="required"/>
									</div>
								</div>
								
								<div class="clearfix form-actions">
									<div class="col-md-offset-3 col-md-9">
										<button class="btn btn-white btn-info form-submit" type="button">
											<i class="ace-icon fa fa-check bigger-110"></i>
											提交
										</button>
										&nbsp; &nbsp; &nbsp;
										<button class="btn btn-white" type="reset">
											<i class="ace-icon fa fa-undo bigger-110"></i>
											重置
										</button>
									</div>
								</div>
							</form>
						</div>
					</div>
<#include "/common/form/footer.html">
