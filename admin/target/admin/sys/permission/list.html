<#include "/common/header.html">
<div class="row">
	<form class="col-xs-12" style="margin-bottom: 8px" action="">
		<input type="hidden" name="page" value=''>
		<input type="hidden" name="menu" value='${RequestParameters["menu"]!}'>
		<input type="text" placeholder="权限名称" class="col-xs-1"  name="like_permission_name" value='${RequestParameters["like_permission_name"]!}'>
		<button class="btn btn-white list-search">
			<i class="ace-icon fa fa-search"></i>查询</button>
		<button class="btn btn-white btn-success list-open" type="button" data-url="${base}/sys/permission/add.html">
			<i class="ace-icon fa fa-plus"></i>新增</button>
	</form>
	<div class="col-xs-12">
		<#list obj.mapping?keys as key>
			<h3 class="header smaller lighter blue">
				${key}
			</h3>
			<#list obj.mapping[key] as l>
				<label class="col-xs-2">
					<button class="btn btn-white no-border btn-sm list-delete" data-url="${base}/sys/permission/delete?permission_id=${l.permission_id!}">
						<b>${l.permission_name}</b>
						<i class="fa fa-times orange bigger-120"></i>
					</button>
				</label>
			</#list>
			<br>
			<br>
		</#list>
	</div>
</div><!-- /.row -->
<#include "/common/footer.html">
