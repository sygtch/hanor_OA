<#include "/common/header.html">
<div class="row">
	<form class="col-xs-12" style="margin-bottom: 8px" action="">
		<input type="hidden" name="page" value=''>
		<input type="hidden" name="menu" value='${RequestParameters["menu"]!}'>
		<input type="text" placeholder="日志详细" class="col-xs-1"  name="like_log_info" value='${RequestParameters["like_log_info"]!}'>
		<div class="col-sm-1 no-padding">
			<select class="form-select form-control" name="eq_log_tag" value='${RequestParameters["eq_log_tag"]!}'>
				<option value="">标签</option>
				<@select ioc="sysLogController#tags" name="name" value="name"/>
			</select>
		</div>
		<button class="btn btn-white list-search">
			<i class="ace-icon fa fa-search"></i>查询</button>
		<div class="btn-group pull-right">
			<button data-toggle="dropdown" class="btn btn-primary btn-white dropdown-toggle" aria-expanded="true">
			查看
				<i class="ace-icon fa fa-angle-down icon-on-right"></i>
			</button>
			<ul class="dropdown-menu list-cole-dis">
			</ul>
		</div>
	</form>
	<div class="col-xs-12">
		<table id="simple-table" class="table  table-hover">
			<thead>
				<tr>
					<th name="log_tag">日志标签</th>
					<th name="">日志描述</th>
					<th name="create_time">创建时间</th>
				</tr>
			</thead>
	
			<tbody>
			<#list obj.list as r>
				<tr>
					<td>${r.log_tag!}</td>
					<td>
						<a href="#" class="list-open" data-url="${base}/sys/log/info?log_id=${r.log_id}">
							<#if r.log_info?length gt 80>
								${r.log_info?substring(0,80)}...
								<#else>${r.log_info!}
							</#if>
						</a>
					</td>
					<td>${r.create_time!}</td>
				</tr>
				</#list>
			</tbody>
		</table>
	</div>
	<#include "/common/pager.html">
</div><!-- /.row -->
<#include "/common/footer.html">
