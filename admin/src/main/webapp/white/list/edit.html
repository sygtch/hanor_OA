<#include "/common/form/header.html">
					<div class="page-header">
						<h1>
							登录账户白名单
							<small>
								<i class="ace-icon fa fa-angle-double-right"></i>
								<span class="form-head">编辑</span>
							</small>
						</h1>
					</div><!-- /.page-header -->
					<div class="row">
						<div class="col-xs-12">
							<!-- PAGE CONTENT BEGINS -->
							<form class="form-horizontal" role="form" method="post" action="${base}/white/list/save">
								<input type="hidden" name="sys_user_id" class="form-input" value="${obj.sys_user_id}">
								<div class="form-group">
									<label class="col-sm-3 control-label no-padding-right">用户名称</label>
									<div class="col-sm-9">
										<input disabled="disabled" type="text" name="user_name" placeholder="用户名称" class="col-sm-5 form-input" value="${obj.user_name!}" validate="required"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label no-padding-right">ip白名单</label>
									<div class="col-sm-9">
										<input type="text" name="white_ips" placeholder="ip白名单" class="col-sm-5 form-input" value="${obj.white_ips!}" validate="required"/>
									</div>
								</div>
								
								<div class="clearfix form-actions">
									<div class="col-md-offset-3 col-md-9">
										<button class="btn btn-white btn-info form-submit" type="button">
											<i class="ace-icon fa fa-check bigger-110"></i>
											提交
										</button>
										&nbsp; &nbsp; &nbsp;
										<button class="btn btn-white" type="reset">
											<i class="ace-icon fa fa-undo bigger-110"></i>
											重置
										</button>
									</div>
								</div>
							</form>
						</div>
					</div>
<#include "/common/form/footer.html">
