<#include "/common/header.html">
<div class="row">
	<form class="col-xs-12" style="margin-bottom: 8px" action="">
		<input type="hidden" name="page" value=''>
		<input type="hidden" name="menu" value='${RequestParameters["menu"]!}'>
	<@roles rs='admin'>
		<input type="text" placeholder="用户名查询" class="col-xs-1"  name="like_user_name" value='${RequestParameters["like_user_name"]!}'>
		<select class="col-sm-5 form-select form-input" name="eq_dept_id" url="${base}/dept/select" n="dept_name" v="dept_id" style="width: 120px">
			<option value="">全部部门</option>
		</select>
	</@roles>
		<div>
			<input type="text" placeholder="起始日期" name="gt_create_time" class="col-sm-1 form-datetime" value='${RequestParameters["gt_create_time"]!}'>
			<input type="text" placeholder="截止日期" name="lt_create_time" class="col-sm-1 form-datetime" value='${RequestParameters["lt_create_time"]!}'>
		</div>
		<button class="btn btn-white list-search">
			<i class="ace-icon fa fa-search"></i>查询</button>
		<button class="btn btn-white btn-success list-open" type="button" data-url="${base}/daily/log/add.html">
			<i class="ace-icon fa fa-plus"></i>新增</button>
		<div class="btn-group pull-right">
			<button data-toggle="dropdown" class="btn btn-primary btn-white dropdown-toggle" aria-expanded="true">
			查看
				<i class="ace-icon fa fa-angle-down icon-on-right"></i>
			</button>
			<ul class="dropdown-menu list-cole-dis">
			</ul>
		</div>
	</form>
	<div class="col-xs-12">
		<table id="simple-table" class="table  table-hover">
			<thead>
				<tr>
					<th name="log_date">日期</th>
					<th name="user_name">员工账户名称</th>
					<th name="dept_name">部门名称</th>
					<th name="log_title">日志标题</th>
					<th name="create_time">创建时间</th>
					<th>操作</th>
				</tr>
			</thead>
	
			<tbody>
			<#list obj.list as r>
				<tr>
					<td>${r.log_date!}</td>
					<td>${r.user_name!}</td>
					<td>${r.dept_name!}</td>
					<td>${r.log_title!}</td>
					<td>${r.create_time!}</td>
					<td>
						<button class="btn btn-white btn-info list-open" data-url="${base}/daily/log/edit?log_id=${r.log_id}">
							<i class="ace-icon fa fa-pencil"></i>详情</button>
<!--						<button class="btn btn-white btn-danger list-delete" data-url="${base}/daily/log/delete?log_id=${r.log_id}">-->
<!--							<i class="ace-icon fa fa-trash-o"></i>删除</button>-->
<!--					</td>-->
				</tr>
				</#list>
			</tbody>
		</table>
	</div>
	<#include "/common/pager.html">
</div><!-- /.row -->
<#include "/common/footer.html">
