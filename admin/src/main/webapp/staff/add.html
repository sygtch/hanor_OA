<#include "/common/form/header.html">
					<div class="page-header">
							<h1>
								员工
								<small>
									<i class="ace-icon fa fa-angle-double-right"></i>
									<span class="form-head">新增</span>
								</small>
							</h1>
						</div><!-- /.page-header -->
					<div class="row">
						<div class="col-xs-12">
							<!-- PAGE CONTENT BEGINS -->
							<form class="form-horizontal" role="form" method="post" action="${base}/staff/add">
								<div class="form-group">
									<label class="col-sm-3 control-label no-padding-right">员工名称</label>
									<div class="col-sm-9">
										<input type="text" name="staff_name" placeholder="员工名称" class="col-sm-5 form-input" validate="required"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label no-padding-right">员工后台登录账户</label>
									<div class="col-sm-9">
										<input type="text" name="staff_account" placeholder="员工后台登录账户" class="col-sm-5 form-input" validate="required"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label no-padding-right">员工电话</label>
									<div class="col-sm-9">
										<input type="text" name="staff_phone" placeholder="员工电话" class="col-sm-5 form-input" validate="required"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label no-padding-right">职位</label>
									<div class="col-sm-9">
										<select class="col-sm-5 form-select form-input" name="staff_type" url="${base}/staff/select" n="role_name" v="role_id" validate="required">

										</select>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label no-padding-right">部门名称</label>
									<div class="col-sm-9">
										<select class="col-sm-5 form-select form-input" name="dept_id" url="${base}/dept/select" n="dept_name" v="dept_id" validate="required">

										</select>
									</div>
								</div>
								<div class="clearfix form-actions">
									<div class="col-md-offset-3 col-md-9">
										<button class="btn btn-white btn-info form-submit" type="button">
											<i class="ace-icon fa fa-check bigger-110"></i>
											提交
										</button>
										&nbsp; &nbsp; &nbsp;
										<button class="btn btn-white" type="reset">
											<i class="ace-icon fa fa-undo bigger-110"></i>
											重置
										</button>
									</div>
								</div>
							</form>
						</div>
					</div>
<#include "/common/form/footer.html">
