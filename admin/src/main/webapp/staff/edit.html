<#include "/common/form/header.html">
					<div class="page-header">
						<h1>
							staff
							<small>
								<i class="ace-icon fa fa-angle-double-right"></i>
								<span class="form-head">编辑</span>
							</small>
						</h1>
					</div><!-- /.page-header -->
					<div class="row">
						<div class="col-xs-12">
							<!-- PAGE CONTENT BEGINS -->
							<form class="form-horizontal" role="form" method="post" action="${base}/staff/save">
								<input type="hidden" name="staff_id" class="form-input" value="${obj.staff_id}">
								<div class="form-group">
									<label class="col-sm-3 control-label no-padding-right">员工名称</label>
									<div class="col-sm-9">
										<input type="text" name="staff_name" placeholder="员工名称" class="col-sm-5 form-input" value="${obj.staff_name!}" validate="required"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label no-padding-right">员工后台登录账户</label>
									<div class="col-sm-9">
										<input type="text" name="staff_account" placeholder="员工后台登录账户" class="col-sm-5 form-input" value="${obj.staff_account!}" validate=""/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label no-padding-right">员工电话</label>
									<div class="col-sm-9">
										<input type="text" name="staff_phone" placeholder="员工电话" class="col-sm-5 form-input" value="${obj.staff_phone!}" validate=""/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label no-padding-right">取值：dept-部门经理 user-普通员工</label>
									<div class="col-sm-9">
										<input type="text" name="staff_type" placeholder="取值：dept-部门经理 user-普通员工" class="col-sm-5 form-input" value="${obj.staff_type!}" validate=""/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label no-padding-right">部门编号</label>
									<div class="col-sm-9">
										<input type="text" name="dept_id" placeholder="部门编号" class="col-sm-5 form-input" value="${obj.dept_id!}" validate=""/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label no-padding-right">部门名称</label>
									<div class="col-sm-9">
										<input type="text" name="dept_name" placeholder="部门名称" class="col-sm-5 form-input" value="${obj.dept_name!}" validate=""/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label no-padding-right">关联sys_user表的user_id</label>
									<div class="col-sm-9">
										<input type="text" name="sys_user_id" placeholder="关联sys_user表的user_id" class="col-sm-5 form-input" value="${obj.sys_user_id!}" validate=""/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label no-padding-right">创建时间</label>
									<div class="col-sm-9">
										<input type="text" name="create_time" placeholder="创建时间" class="col-sm-5 form-input" value="${obj.create_time!}" validate=""/>
									</div>
								</div>
								
								<div class="clearfix form-actions">
									<div class="col-md-offset-3 col-md-9">
										<button class="btn btn-white btn-info form-submit" type="button">
											<i class="ace-icon fa fa-check bigger-110"></i>
											提交
										</button>
										&nbsp; &nbsp; &nbsp;
										<button class="btn btn-white" type="reset">
											<i class="ace-icon fa fa-undo bigger-110"></i>
											重置
										</button>
									</div>
								</div>
							</form>
						</div>
					</div>
<#include "/common/form/footer.html">
